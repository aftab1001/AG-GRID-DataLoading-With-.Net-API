
<mat-sidenav-container class="home-container">
  <mat-sidenav #drawer mode="side" opened role="navigation" class='sidenav'>
    <mat-nav-list *ngFor="let navMenu of menuItems" >
      <a mat-list-item class="md-blue-color" [routerLink]="[navMenu.path]" >{{navMenu.title}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
